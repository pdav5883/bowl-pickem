Parameters:
  AcmSSLCertificateArn:
    Type: String
  SsmAdminSecretArn:
    Type: String
    
Resources:
  LambdaBowlsUpdatePicks:
    Type: "AWS::Lambda::Function"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: "t_BowlsUpdatePicks"
      MemorySize: 128
      Description: ""
      TracingConfig:
        Mode: "PassThrough"
      Timeout: 3
      RuntimeManagementConfig:
        UpdateRuntimeOn: "Auto"
      Handler: "lambda_function.lambda_handler"
      Code:
        S3Bucket: !Ref S3BowlsPrivate
        S3Key: "lambdas/t_BowlsUpdatePicks.zip"
      Role: !GetAtt RoleBowlsReadWrite.Arn 
      FileSystemConfigs: []
      Runtime: "python3.8"
      PackageType: "Zip"
      LoggingConfig:
        LogFormat: "Text"
        LogGroup: "/aws/lambda/t_BowlsUpdatePicks"
      EphemeralStorage:
        Size: 512
      Architectures:
      - "x86_64"
  LambdaBowlsGetScoreboard:
    Type: "AWS::Lambda::Function"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: "t_BowlsGetScoreboard"
      MemorySize: 128
      Description: ""
      TracingConfig:
        Mode: "PassThrough"
      Timeout: 3
      RuntimeManagementConfig:
        UpdateRuntimeOn: "Auto"
      Handler: "lambda_function.lambda_handler"
      Code:
        S3Bucket: !Ref S3BowlsPrivate
        S3Key: "lambdas/t_BowlsGetScoreboard.zip"
      Role: !GetAtt RoleBowlsRead.Arn 
      FileSystemConfigs: []
      Runtime: "python3.8"
      PackageType: "Zip"
      LoggingConfig:
        LogFormat: "Text"
        LogGroup: "/aws/lambda/t_BowlsGetScoreboard"
      EphemeralStorage:
        Size: 512
      Architectures:
      - "x86_64"
  LambdaBowlsAdminEdit:
    Type: "AWS::Lambda::Function"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: "t_BowlsAdminEdit"
      MemorySize: 128
      Description: ""
      TracingConfig:
        Mode: "PassThrough"
      Timeout: 3
      RuntimeManagementConfig:
        UpdateRuntimeOn: "Auto"
      Handler: "lambda_function.lambda_handler"
      Code:
        S3Bucket: !Ref S3BowlsPrivate
        S3Key: "lambdas/t_BowlsAdminEdit.zip"
      Role: !GetAtt RoleBowlsReadWrite.Arn 
      FileSystemConfigs: []
      Runtime: "python3.8"
      PackageType: "Zip"
      LoggingConfig:
        LogFormat: "Text"
        LogGroup: "/aws/lambda/t_BowlsAdminEdit"
      EphemeralStorage:
        Size: 512
      Architectures:
      - "x86_64"
  LambdaBowlsAdminAuth:
    Type: "AWS::Lambda::Function"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: "t_BowlsAdminAuth"
      MemorySize: 128
      Description: ""
      TracingConfig:
        Mode: "PassThrough"
      Timeout: 3
      RuntimeManagementConfig:
        UpdateRuntimeOn: "Auto"
      Handler: "lambda_function.lambda_handler"
      Code:
        S3Bucket: !Ref S3BowlsPrivate
        S3Key: "lambdas/t_BowlsAdminAuth.zip"
      Role: !GetAtt RoleBowlsAdminRead.Arn 
      FileSystemConfigs: []
      Runtime: "python3.8"
      PackageType: "Zip"
      LoggingConfig:
        LogFormat: "Text"
        LogGroup: "/aws/lambda/t_BowlsAdminAuth"
      EphemeralStorage:
        Size: 512
      Architectures:
      - "x86_64"
  RoleBowlsReadWrite:
    Type: "AWS::IAM::Role"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      Path: "/"
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      - !GetAtt PolicyBowlsReadWrite.PolicyArn
      MaxSessionDuration: 3600
      RoleName: "t_role-lambda-bowls-read-write"
      Description: "Allows Lambda functions to call read/write bowl pickem s3"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Action: "sts:AssumeRole"
          Effect: "Allow"
          Principal:
            Service: "lambda.amazonaws.com"
  RoleBowlsRead:
    Type: "AWS::IAM::Role"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      Path: "/"
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      - !GetAtt PolicyBowlsRead.PolicyArn
      MaxSessionDuration: 3600
      RoleName: "t_role-lambda-bowls-read"
      Description: "Allows Lambda functions to call read bowl pickem s3"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Action: "sts:AssumeRole"
          Effect: "Allow"
          Principal:
            Service: "lambda.amazonaws.com"
  RoleBowlsAdminRead:
    Type: "AWS::IAM::Role"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      Path: "/"
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      - !GetAtt PolicyBowlsAdminRead.PolicyArn
      MaxSessionDuration: 3600
      RoleName: "t_role-lambda-bowls-admin-read"
      Description: "Allows admin auth function to read ssm secret"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Action: "sts:AssumeRole"
          Effect: "Allow"
          Principal:
            Service: "lambda.amazonaws.com"
  PolicyBowlsReadWrite:
    Type: "AWS::IAM::ManagedPolicy"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ManagedPolicyName: "t_policy-lambda-bowls-read-write"
      Path: "/"
      Description: ""
      Groups: []
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Resource:
          - !Join ["", [!GetAtt S3BowlsPublic.Arn, "/*"]]
          - !Join ["", [!GetAtt S3BowlsPrivate.Arn, "/*"]]
          Action:
          - "s3:PutObject"
          - "s3:GetObject"
          - "s3:ListBucket"
          Effect: "Allow"
          Sid: "VisualEditor0"
  PolicyBowlsRead:
    Type: "AWS::IAM::ManagedPolicy"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ManagedPolicyName: "t_policy-lambda-bowls-read"
      Path: "/"
      Description: ""
      Groups: []
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Resource:
          - !GetAtt S3BowlsPublic.Arn
          - !GetAtt S3BowlsPrivate.Arn
          - !Join ["", [!GetAtt S3BowlsPublic.Arn, "/*"]]
          - !Join ["", [!GetAtt S3BowlsPrivate.Arn, "/*"]]
          Action:
          - "s3:GetObject"
          - "s3:ListBucket"
          Effect: "Allow"
          Sid: "VisualEditor0"
  PolicyBowlsAdminRead:
    Type: "AWS::IAM::ManagedPolicy"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ManagedPolicyName: "t_policy-lambda-bowls-admin-read"
      Path: "/"
      Description: ""
      Groups: []
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Resource: !Ref SsmAdminSecretArn
          Action: "ssm:GetParameter"
          Effect: "Allow"
          Sid: "VisualEditor0"
  S3BowlsPublic:
    Type: "AWS::S3::Bucket"
    UpdateReplacePolicy: "Retain"
    DeletionPolicy: "Delete"
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: "t-bowl-pickem-public"
      OwnershipControls:
        Rules:
        - ObjectOwnership: "BucketOwnerEnforced"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - BucketKeyEnabled: false
          ServerSideEncryptionByDefault:
            SSEAlgorithm: "AES256"
  S3BowlsPrivate:
    Type: "AWS::S3::Bucket"
    UpdateReplacePolicy: "Retain"
    DeletionPolicy: "Delete"
    Properties:
      PublicAccessBlockConfiguration:
        RestrictPublicBuckets: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        BlockPublicAcls: true
      BucketName: "t-bowl-pickem-private"
      OwnershipControls:
        Rules:
        - ObjectOwnership: "BucketOwnerEnforced"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - BucketKeyEnabled: false
          ServerSideEncryptionByDefault:
            SSEAlgorithm: "AES256"
  ApiGatewayBowls:
    Type: "AWS::ApiGatewayV2::Api"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      Name: "t-bowl-pickem"
      RouteSelectionExpression: "$request.method $request.path"
      DisableExecuteApiEndpoint: false
      CorsConfiguration:
        MaxAge: 1
        AllowOrigins:
        - "*"
        AllowCredentials: false
        ExposeHeaders: []
        AllowMethods:
        - "*"
        AllowHeaders:
        - "*"
      ProtocolType: "HTTP"
      Tags: {}
  ApiStageBowls:
    Type: "AWS::ApiGatewayV2::Stage"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      StageName: "$default"
      AutoDeploy: true
  ApiRouteBowlsGetScoreboard:
    Type: "AWS::ApiGatewayV2::Route"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      RouteKey: "GET /pickem"
      Target: !Join ["/", ["integrations", !Ref ApiIntegrationBowlsGetScoreboard]]
  ApiRouteBowlsUpdatePicks:
    Type: "AWS::ApiGatewayV2::Route"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      RouteKey: "POST /pickem"
      Target: !Join ["/", ["integrations", !Ref ApiIntegrationBowlsUpdatePicks]]
  ApiRouteBowlsPickemOptions:
    Type: "AWS::ApiGatewayV2::Route"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      RouteKey: "OPTIONS /pickem"
  ApiRouteBowlsAdminEdit:
    Type: "AWS::ApiGatewayV2::Route"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      RouteKey: "POST /admin"
      Target: !Join ["/", ["integrations", !Ref ApiIntegrationBowlsAdminEdit]]
      AuthorizationType: "CUSTOM"
      AuthorizerId: !Ref ApiAuthorizerBowlsAdminAuth
  ApiRouteBowlsAdminOptions:
    Type: "AWS::ApiGatewayV2::Route"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      RouteKey: "OPTIONS /admin"
  ApiIntegrationBowlsGetScoreboard:
    Type: "AWS::ApiGatewayV2::Integration"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      IntegrationType: AWS_PROXY
      IntegrationMethod: POST
      IntegrationUri: !Sub  "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaBowlsGetScoreboard.Arn}/invocations"
      PayloadFormatVersion: "2.0"
  ApiIntegrationBowlsUpdatePicks:
    Type: "AWS::ApiGatewayV2::Integration"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      IntegrationType: AWS_PROXY
      IntegrationMethod: POST
      IntegrationUri: !Sub  "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaBowlsUpdatePicks.Arn}/invocations"
      PayloadFormatVersion: "2.0"
  ApiIntegrationBowlsAdminEdit:
    Type: "AWS::ApiGatewayV2::Integration"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      IntegrationType: AWS_PROXY
      IntegrationMethod: POST
      IntegrationUri: !Sub  "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaBowlsAdminEdit.Arn}/invocations"
      PayloadFormatVersion: "2.0"
  ApiAuthorizerBowlsAdminAuth:
    Type: "AWS::ApiGatewayV2::Authorizer"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      ApiId: !Ref ApiGatewayBowls
      Name: !Ref LambdaBowlsAdminAuth
      AuthorizerType: "REQUEST"
      AuthorizerUri: !Sub  "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaBowlsAdminAuth.Arn}/invocations"
      AuthorizerPayloadFormatVersion: "2.0"
      EnableSimpleResponses: true
      IdentitySource: 
      - "$request.header.Authorization"
  ApiTriggerPermissionBowlsGetScoreboard:
    Type: "AWS::Lambda::Permission"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: !GetAtt LambdaBowlsGetScoreboard.Arn
      Action: "lambda:InvokeFunction"
      SourceArn: !Join ["", ["arn:aws:execute-api:",
                             !Ref AWS::Region, ":",
                             !Ref AWS::AccountId, ":",
                             !Ref ApiGatewayBowls, "/*/*/pickem"]]
      Principal: "apigateway.amazonaws.com"
  ApiTriggerPermissionBowlsUpdatePicks:
    Type: "AWS::Lambda::Permission"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: !GetAtt LambdaBowlsUpdatePicks.Arn
      Action: "lambda:InvokeFunction"
      SourceArn: !Join ["", ["arn:aws:execute-api:",
                             !Ref AWS::Region, ":",
                             !Ref AWS::AccountId, ":",
                             !Ref ApiGatewayBowls, "/*/*/pickem"]]
      Principal: "apigateway.amazonaws.com"
  ApiTriggerPermissionBowlsAdminEdit:
    Type: "AWS::Lambda::Permission"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: !GetAtt LambdaBowlsAdminEdit.Arn
      Action: "lambda:InvokeFunction"
      SourceArn: !Join ["", ["arn:aws:execute-api:",
                             !Ref AWS::Region, ":",
                             !Ref AWS::AccountId, ":",
                             !Ref ApiGatewayBowls, "/*/*/admin"]]
      Principal: "apigateway.amazonaws.com"
  ApiTriggerPermissionBowlsAdminAuth:
    Type: "AWS::Lambda::Permission"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      FunctionName: !GetAtt LambdaBowlsAdminAuth.Arn
      Action: "lambda:InvokeFunction"
      SourceArn: !Join ["", ["arn:aws:execute-api:",
                             !Ref AWS::Region, ":",
                             !Ref AWS::AccountId, ":",
                             !Ref ApiGatewayBowls, "/authorizers/",
                             !Ref ApiAuthorizerBowlsAdminAuth]]
      Principal: "apigateway.amazonaws.com"
  CloudFrontDistroBowls:
    Type: "AWS::CloudFront::Distribution"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      DistributionConfig:
        DefaultRootObject: "index.html"
        Origins:
        - OriginAccessControlId: !Ref CloudFrontOACBowls
          DomainName: !GetAtt S3BowlsPublic.RegionalDomainName
          S3OriginConfig:
            OriginAccessIdentity: ""
          Id: !GetAtt S3BowlsPublic.RegionalDomainName
        ViewerCertificate:
          MinimumProtocolVersion: "TLSv1.2_2021"
          SslSupportMethod: "sni-only"
          AcmCertificateArn: !Ref AcmSSLCertificateArn 
        DefaultCacheBehavior:
          Compress: true
          AllowedMethods:
          - "HEAD"
          - "GET"
          CachedMethods:
          - "HEAD"
          - "GET"
          TargetOriginId: !GetAtt S3BowlsPublic.RegionalDomainName 
          ViewerProtocolPolicy: "redirect-to-https"
          CachePolicyId: "658327ea-f89d-4fab-a63d-7e88639e58f6"
        Staging: false
        Enabled: true
        Aliases:
        - "tbowls.bearloves.rocks"
        IPV6Enabled: true
        HttpVersion: "http2"
  CloudFrontOACBowls:
    Type: "AWS::CloudFront::OriginAccessControl"
    UpdateReplacePolicy: "Delete"
    DeletionPolicy: "Delete"
    Properties:
      OriginAccessControlConfig:
        SigningBehavior: "always"
        Description: ""
        SigningProtocol: "sigv4"
        OriginAccessControlOriginType: "s3"
        Name: !GetAtt S3BowlsPublic.RegionalDomainName
  S3BucketPolicyBowls:
    Type: "AWS::S3::BucketPolicy"
    UpdateReplacePolicy: "Retain"
    DeletionPolicy: "Retain"
    Properties:
      Bucket: !Ref S3BowlsPublic
      PolicyDocument:
        Version: "2008-10-17"
        Statement:
        - Condition:
            StringEquals:
              AWS:SourceArn: !Join ["", [
                              "arn:aws:cloudfront::",
                              !Ref AWS::AccountId,
                              ":distribution/",
                              !GetAtt CloudFrontDistroBowls.Id]] 
          Resource: !Join ["", [!GetAtt S3BowlsPublic.Arn, "/*"]]
          Action: "s3:GetObject"
          Effect: "Allow"
          Principal:
            Service: "cloudfront.amazonaws.com"
          Sid: "AllowCloudFrontServicePrincipal"
        Id: "PolicyForCloudFrontPrivateContent"
