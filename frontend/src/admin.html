<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
  <div class="navbar-spacer"></div>
  <nav class="navbar">
    <div id="navmenucontainer" class="container navcontainer">
    </div>
  </nav>
  <div class="top container">
    <h2>Admin Dashboard</h2>
    <div class="row">
      <div class="two columns">
        <label for="typesel">Edit</label>
        <select id="typesel">
	  <option value="results">Results</option>
	  <option value="game">Game</option>
        </select>
      </div>
      <div class="two columns">
        <label id="yearlab" for="yearsel">Year</label>
        <select id="yearsel">
        </select>
      </div>
      <div class="six columns">
        <label id="gamelab" for="gamesel">Game ID</label>
        <select id="gamesel">
        </select>
        <button id="gobutton" type="button" class="go-button">Go</button>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
	<label id="pwdlab" for="pwdtext">Submission Password</label>
	<input id="pwdtext" type="password">
	<button id="subbutton" type="button" class="submit-button">Submit</button>
      </div>
    </div>
    <span id="statustext"></span>
    <table id="admintable" class="admin-table"></table>
  </div>
</body>
</html>
