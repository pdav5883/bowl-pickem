<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
  <div class="navbar-spacer"></div>
  <nav class="navbar">
    <div id="navmenucontainer" class="container navcontainer">
    </div>
  </nav>
  <div class="top container">
    <h2 id="picktitle"></h2>
    <div class="row">
      <div class="two columns">
        <label id="yearlab" for="yearsel">Year</label>
        <select id="yearsel">
        </select>
      </div>
      <div class="six columns">
        <label id="gamelab" for="gamesel">Game ID</label>
        <select id="gamesel">
        </select>
        <button id="gobutton" type="button" class="go-button">Go</button>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
	<label id="namelab" for="nametext">Your Name</label>
	<input id="nametext" type="text">
      </div>
    </div>
    <ul id="remaininglist"><span class="bowl-span">Picks Remaining</span>
      <li class="tight">Cat 1: <span class="bowl-span"></span></li>
      <li class="tight">Cat 2: <span class="bowl-span"></span></li>
      <li class="tight">Cat 3: <span class="bowl-span"></span></li>
      <li class="tight">Cat 4: <span class="bowl-span"></span></li>
      <li class="tight">Cat 5: <span class="bowl-span"></span></li>
      <li class="tight">Cat 6: <span class="bowl-span"></span></li>
    </ul>
    <div class="row">
      <div class="four columns">
	<button id="subbutton1" type="button" class="submit-button">Submit</button>
      </div>
      <div class="four columns">
	<button id="scorebutton" type="button" class="go-button">View Scoreboard</button>
      </div>
    </div>
    <span id="statustext"></span>
    <table id="picktable" class="score-table"></table>
    <button id="subbutton2" type="button" class="submit-button">Submit</button>
  </div>
</body>
</html>
