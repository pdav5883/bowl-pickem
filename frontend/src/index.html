<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container mt-4">
    <button id="editbutton" type="button" class="btn btn-link">Change Game</button>
    <div id="goform" class="row">
      <div class="col-4 col-md-2 col-lg-1 mb-3">
        <label id="yearlab" for="yearsel" class="form-label">Year</label>
        <select id="yearsel" class="form-select">
        </select>
      </div>
      <div class="col-9 col-md-4 col-lg-3 mb-3">
        <label id="gamelab" for="gamesel" class="form-label">Game ID</label>
        <div class="d-flex gap-2">
          <select id="gamesel" class="form-select">
          </select>
          <button id="gobutton" type="button" class="btn btn-primary">Go</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-11 col-lg-6">
        <h1 id="scoretitle" class="text-center mb-4"></h1>
        <table id="leadertable" class="table table-sm w-auto mx-auto mb-3"></table>
      </div>
    </div>
    <div id="bestFinishForm" class="row mb-3">
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="showBestFinish">
          <label class="form-check-label" for="showBestFinish">
            Show Best Finish
          </label>
        </div>
      </div>
      <div id="bestFinishPopup" class="col-auto"></div>
    </div>
    <button id="nextntableshowhidebutton" class="btn btn-outline-primary mt-3" style="display: block" type="button" data-bs-toggle="collapse" data-bs-target="#nextntablesection">
      <span id="nextntableshowhidetext">Show</span> Recent/Upcoming
    </button>
    <div id="nextntablesection" class="collapse table-responsive">
      <table id="nextntable" class="table results-table w-auto">
      </table>
    </div>
    <button id="playofftableshowhidebutton" class="btn btn-outline-primary mt-3" style="display: block" type="button" data-bs-toggle="collapse" data-bs-target="#playofftablesection">
      <span id="playofftableshowhidetext">Show</span> Playoff Picks
    </button>
    <div id="playofftablesection" class="collapse table-responsive">
      <table id="playofftable" class="table results-table w-auto">
      </table>
    </div>
    <button id="scoretableshowhidebutton" class="btn btn-outline-primary mt-3" style="display: block" type="button" data-bs-toggle="collapse" data-bs-target="#scoretablesection">
      <span id="scoretableshowhidetext">Show</span> Full Scoreboard
    </button>
    <div id="scoretablesection" class="collapse table-responsive">
      <table id="scoretable" class="table results-table w-auto">
      </table>
    </div>
  </div>
</body>
</html>
