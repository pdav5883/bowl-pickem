<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
  <div class="navbar-spacer"></div>
  <nav class="navbar">
    <div id="navmenucontainer" class="container navcontainer">
    </div>
  </nav>
  <div class="top container">
    <h2 id="scoretitle"></h2>
    <button id="editbutton" type="button" class="edit-button">Change Game</button>
    <div class="row">
      <div class="two columns">
        <label id="yearlab" for="yearsel">Year</label>
        <select id="yearsel">
        </select>
      </div>
      <div class="six columns">
        <label id="gamelab" for="gamesel">Game ID</label>
        <select id="gamesel">
        </select>
        <button id="gobutton" type="button" class="go-button">Go</button>
      </div>
    </div>
    <table id="leadertable" class="leader-table">
    </table>
    <div class="row">
      <label>
        <input type="checkbox" id="showBestFinish">
        <span class="label-body">Show Best Finish</span>
      </label>
    </div>
    <table id="scoretable" class="score-table">
    </table>
  </div>
</body>
</html>
